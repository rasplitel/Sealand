 idea_SEA_Prince_Michael_Roy_Bates: "Принц Силэнда"
 idea_SEA_Prince_Michael_Roy_Bates_desc: "Родился 2 августа 1952 года в семье основателя Силенда Роя и Джоан Бейтс. 24 декабря 1966 года когда ему было 14 лет Майкл присоединился к своему отцу для участия в занятии платформы. Майкл бросил школу, чтобы посетить платформу, в конечном итоге больше не возвращался, заявив: «Я полагал что это приключение продлится шесть недель, а не 34 года»."